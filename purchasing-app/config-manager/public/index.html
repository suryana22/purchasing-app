<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manager | Purchasing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-lg w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-slate-900 p-8 text-center relative overflow-hidden">
             <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl -mr-16 -mt-16"></div>
            <h1 class="text-2xl font-black text-white tracking-tight relative z-10">Environment Manager</h1>
            <p class="text-slate-400 text-sm mt-2 relative z-10">Pusat kontrol database aplikasi</p>
        </div>

        <div class="p-8">
            <div id="status-card" class="mb-8 p-4 bg-blue-50 border border-blue-100 rounded-2xl flex items-center gap-4">
                <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                <div>
                     <p class="text-xs text-blue-600 font-bold uppercase tracking-widest">Active Database</p>
                     <p id="current-db" class="font-mono text-slate-800 font-bold mt-1">Checking...</p>
                </div>
            </div>

            <form id="config-form" class="space-y-6">
                <div class="space-y-4">
                    <label class="relative flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all hover:bg-slate-50 has-[:checked]:border-emerald-500 has-[:checked]:bg-emerald-50/30">
                        <input type="radio" name="environment" value="production" class="mt-1 w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500">
                        <div class="ml-3">
                            <span class="block text-sm font-bold text-slate-900">Production</span>
                            <span class="block text-xs text-slate-500 mt-1">Database Operasional Utama (purchasing_db_prod)</span>
                        </div>
                    </label>

                    <label class="relative flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all hover:bg-slate-50 has-[:checked]:border-amber-500 has-[:checked]:bg-amber-50/30">
                        <input type="radio" name="environment" value="development" class="mt-1 w-4 h-4 text-amber-600 border-gray-300 focus:ring-amber-500">
                        <div class="ml-3">
                            <span class="block text-sm font-bold text-slate-900">Development</span>
                            <span class="block text-xs text-slate-500 mt-1">Database Percobaan (purchasing_dev)</span>
                        </div>
                    </label>

                     <label class="relative flex items-start p-4 rounded-xl border-2 cursor-pointer transition-all hover:bg-slate-50 has-[:checked]:border-slate-500 has-[:checked]:bg-slate-50/30">
                        <input type="radio" name="environment" value="legacy" class="mt-1 w-4 h-4 text-slate-600 border-gray-300 focus:ring-slate-500">
                        <div class="ml-3">
                            <span class="block text-sm font-bold text-slate-900">Legacy / Original</span>
                            <span class="block text-xs text-slate-500 mt-1">Database Asli (purchasing_db)</span>
                        </div>
                    </label>
                </div>

                <button type="submit" id="save-btn" class="w-full py-3 px-4 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl shadow-lg shadow-slate-200 transition-all flex items-center justify-center gap-2">
                    Simpan & Restart Service
                </button>
            </form>

            <div id="message" class="mt-6 hidden p-4 rounded-xl text-sm font-medium text-center"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/config';
        const form = document.getElementById('config-form');
        const currentDbEl = document.getElementById('current-db');
        const saveBtn = document.getElementById('save-btn');
        const messageEl = document.getElementById('message');

        // Load Config
        async function loadConfig() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                currentDbEl.textContent = data.currentDb;
                
                // Select radio
                if (data.environment) {
                    const radio = document.querySelector(`input[name="environment"][value="${data.environment}"]`);
                    if (radio) radio.checked = true;
                }
            } catch (error) {
                currentDbEl.textContent = 'Error loading config';
            }
        }

        loadConfig();

        // Save Config
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const environment = formData.get('environment');

            if (!environment) return;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...';
            messageEl.classList.add('hidden');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ environment })
                });

                const data = await res.json();

                if (res.ok) {
                    messageEl.textContent = 'Berhasil! Sistem sedang restart, mohon tunggu ~30 detik.';
                    messageEl.className = 'mt-6 p-4 rounded-xl text-sm font-medium text-center bg-emerald-50 text-emerald-700 block';
                    setTimeout(() => {
                        window.location.reload();
                    }, 10000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                messageEl.textContent = 'Gagal: ' + error.message;
                 messageEl.className = 'mt-6 p-4 rounded-xl text-sm font-medium text-center bg-red-50 text-red-700 block';
                saveBtn.disabled = false;
                saveBtn.textContent = 'Simpan & Restart Service';
            }
        });
    </script>
</body>
</html>
